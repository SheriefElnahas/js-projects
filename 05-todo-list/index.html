<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Organize your tasks with ease using our to-do list application built with JavaScript." />

    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>

    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon3/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon3/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon3/favicon-16x16.png">
    <link rel="manifest" href="favicon3/site.webmanifest">
    <link rel="mask-icon" href="favicon3/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <p class="alert__text">Item was added to the list</p>
        <h1 class="card__heading">Todo List</h1>
        <form class="form">
          <input type="text" class="form__input" placeholder="Learn React" />
          <button id="add-button" class="form__button button--add">Add</button>
        </form>
        <ul class="card__list"></ul>
        <div class="button__container">
          <button class="clear__button">Clear All</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
