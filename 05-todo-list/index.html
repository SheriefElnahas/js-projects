<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <h1 class="card__heading">Todo List</h1>
        <form class="form">
          <input type="text" class="form__input" />
          <button class="form__button">Submit</button>
        </form>
        <ul class="card__list">
          <li class="card__item">Item 1 <i class="fa-solid fa-pen-to-square card__icon icon--edit"></i><i class="fa-solid fa-trash card__icon icon--delete"></i></li>
          <li class="card__item">Item 2 <i class="fa-solid fa-pen-to-square card__icon icon--edit"></i><i class="fa-solid fa-trash card__icon icon--delete"></i></li>
          <li class="card__item">Item 3<i class="fa-solid fa-pen-to-square card__icon icon--edit"></i><i class="fa-solid fa-trash card__icon icon--delete"></i></li>
        </ul>
        <button class="clear__button">Clear All</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
