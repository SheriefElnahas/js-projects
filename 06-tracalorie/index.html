<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie</title>
    <!-- <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__logo"><i class="fa-solid fa-utensils"></i> Tracalorie</h1>
        <ul class="header__list">
          <button class="list__button">set daily limit</button>
          <button class="list__button">reset day</button>
        </ul>
      </header>
      <section class="hero">
        <div class="hero__box box--black">
          <h2 class="box__value">2000</h2>
          <p class="box__description">daily calorie limit</p>
        </div>
        <div class="hero__box box--green">
          <h2 class="box__value">0</h2>
          <p class="box__description">Gain/Loss</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">0</h2>
          <p class="box__description">calories consumed</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">0</h2>
          <p class="box__description">calroies burned</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">2000</h2>
          <p class="box__description">calories remaining</p>
        </div>
      </section>
      <div class="progress__container">
        <div class="progress"></div>
      </div>

      <section class="data">
        <article class="data__meals">
          <div class="data__header">
            <h2 class="data__heading">Meals/Food Items</h2>
            <button class="data__button">+ add meal</button>
          </div>
          <form class="data__form">
            <input type="text" />

            <div class="container">
              <div class="did-floating-label-content">
                <input class="did-floating-input" type="text" placeholder=" " />
                <label class="did-floating-label">Enter Meal or Item</label>
              </div>
              <div class="did-floating-label-content">
                <input class="did-floating-input" type="text" placeholder=" " />
                <label class="did-floating-label">Enter Calories</label>
              </div>
              <button class="btn__data">Add Meal Item</button>
            </div>
          </form>
        </article>

        <article class="data__workout">
          <div class="data__header">
            <h2 class="data__heading">Meals/Food Items</h2>
            <button class="data__button">+ add workout</button>
          </div>
          <form class="data__form">
            <input type="text" />

            <div class="container">
              <div class="did-floating-label-content">
                <input class="did-floating-input" type="text" placeholder=" " />
                <label class="did-floating-label">Enter Workout</label>
              </div>
              <div class="did-floating-label-content">
                <input class="did-floating-input" type="text" placeholder=" " />
                <label class="did-floating-label">Enter Calories</label>
              </div>
              <button class="btn__data">add workout item</button>
            </div>
          </form>
        </article>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
