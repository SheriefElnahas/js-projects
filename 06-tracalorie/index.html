<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie</title>
    <!-- <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal__container">
      <dialog class="modal">
        <div class="modal__header">
          <h2 class="modal__heading">Set Daily Limit</h2>
          <button class="modal__x__btn">X</button>
        </div>
        <form class="modal__form">
          <div class="modal__field floating__field">
            <input id="calories-limit" class="floating__input" type="number" name="calories-limit" />
            <label for="calories-limit" class="floating__label">Daily Limit Calories</label>
          </div>
          <p class="alert__message hide">Daily limit calories cannot be empty!</p>
          <button id="close-modal" class="btn btn--primary">Update</button>
        </form>
      
      </dialog>
    </div>

    <main>
      <header class="header">
        <div class="container header--container">
          <h1 class="header__logo"><i class="fa-solid fa-utensils"></i> Tracalorie</h1>
          <ul class="header__list">
            <button id="open-modal" class="btn btn--default">set daily limit</button>
            <button class="btn btn--default">reset day</button>
          </ul>
        </div>
      </header>

      <section class="hero">
        <div class="container hero--container">
          <div class="hero__box box--black">
            <h2 id="daily-calories" class="box__value">2000</h2>
            <p class="box__description">daily calorie limit</p>
          </div>
          <div class="hero__box box--green">
            <h2 class="box__value">0</h2>
            <p class="box__description">Gain/Loss</p>
          </div>
          <div class="hero__box">
            <h2 class="box__value">0</h2>
            <p class="box__description">calories consumed</p>
          </div>
          <div class="hero__box">
            <h2 class="box__value">0</h2>
            <p class="box__description">calroies burned</p>
          </div>
          <div class="hero__box">
            <h2 class="box__value">2000</h2>
            <p class="box__description">calories remaining</p>
          </div>
        </div>
      </section>

      <div class="progress__container">
        <div class="container">
          <div class="progress"></div>
        </div>
      </div>

      <section class="data">
        <div class="container data--container">
          <article id="meal-data" class="data__meals">
            <div class="data__header">
              <h2 class="data__heading">Meals</h2>
              <button id="open-meal-form-btn" class="btn btn--primary">+ add meal</button>
            </div>
            <form id="meal-form" class="data__form">
              <div class="form__container">
                <div class="floating__field">
                  <input id="meal-item" class="floating__input" type="text" placeholder=" " />
                  <label for="meal-item" class="floating__label" name="meal-item">Enter Meal or Item</label>
                </div>
                <div class="floating__field">
                  <input id="meal-calories" class="floating__input" type="number" placeholder=" " name="meal-calories" />
                  <label for="meal-calories" class="floating__label">Enter Calories</label>
                </div>

                <button id="add-meal-item-btn" class="btn btn--primary btn--form">Add Meal Item</button>
              </div>
            </form>
            <!--  -->
            <div id="meal-output-container">
              <!-- <div id="output-meal" class="form__output">
                <p class="output__value">Lunch</p>
                <p class="output__calories">500</p>
                <button class="output__btn">x</button>
              </div>  -->
            </div>
          </article>

          <article id="workout-data" class="data__workout">
            <div class="data__header">
              <h2 class="data__heading">Workouts</h2>
              <button id="open-workout-form-btn" class="btn btn--primary">+ add workout</button>
            </div>
            <form id="workout-form" class="data__form">
              <div class="form__container">
                <div class="floating__field">
                  <input id="workout-item" class="floating__input" type="text" placeholder=" " />
                  <label for="workout-item" class="floating__label">Enter Workout</label>
                </div>
                <div class="floating__field">
                  <input id="workout-calories" class="floating__input" type="number" placeholder=" " />
                  <label for="workout-calories" class="floating__label">Enter Calories</label>
                </div>
                <button id="add-workout-item-btn" class="btn btn--primary btn--form">add workout item</button>
              </div>
            </form>
            <div id="workout-output-container">
              <!-- <div id="output-workout" class="form__output">
              <p id="output-workout-item" class="output__value">Push up</p>
              <p id="output-workout-calories" class="output__calories">50</p>
              <button class="output__btn">x</button>
            </div> -->
            </div>
          </article>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
