<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracalorie</title>
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__logo"><i class="fa-solid fa-utensils"></i> Tracalorie</h1>
        <ul class="header__list">
          <button class="list__button">set daily limit</button>
          <button class="list__button">reset day</button>
        </ul>
      </header>
      <section class="hero">
        <div class="hero__box">
          <h2 class="box__value">2000</h2>
          <p class="box__description">daily calorie limit</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">0</h2>
          <p class="box__description">Gain/Loss</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">0</h2>
          <p class="box__description">calories consumed</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">0</h2>
          <p class="box__description">calroies burned</p>
        </div>
        <div class="hero__box">
          <h2 class="box__value">2000</h2>
          <p class="box__description">calories remaining</p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
