<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get a random quote" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__heading">Quote of the Day</h1>

        <blockquote class="card__quote"><i class="fa-solid fa-quote-left" aria-hidden="true"></i>Well, This is some useful text that should be generated by something i dont know how!<i class="fa-solid fa-quote-right" aria-hidden="true"></i></blockquote>

        <p class="quote__author">&ndash; Quote Author</p>
        <div class="card__actions">
          <div class="card__buttons">
            <button class="btn btn--icon btn--speak" aria-label="Allow Speech Synthesis"><i class="fa-solid fa-volume-high"></i></button>
            <button class="btn btn--icon btn--copy" aria-label="Copy to clipboard"><i class="fa-solid fa-paste"></i></button>
            <a href="#" class="btn btn--icon btn--tweet" aria-label="Share on Twitter"><i class="fa-brands fa-twitter" aria-label="Share on Twitter" role="link"></i></a>
          </div>
          <button class="btn btn--quote">New Quote</button>
        </div>
      </div>
    </main>
  </body>
</html>
