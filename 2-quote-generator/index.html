<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/75016b0d3c.js" crossorigin="anonymous"></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="card__heading">Quote of the Day</h1>

        <blockquote class="card__quote"><i class="fa-solid fa-quote-left" aria-hidden="true"></i>Well, This is some useful text that should be generated by something i dont know how!<i class="fa-solid fa-quote-right" aria-hidden="true"></i></blockquote>

        <p class="quote__author">&ndash;
          Quote Author</p>
        <div class="card__actions">
          <div class="card__buttons">
            
            <button class="btn btn--icon btn--speak"><i class="fa-solid fa-volume-high"></i></button>
            <button class="btn btn--icon btn--copy"><i class="fa-regular fa-paste"></i></button>
            <button class="btn btn--icon btn--tweet"><i class="fa-brands fa-twitter"></i></button>
          </div>
          <button class="btn btn--quote">New Quote</button>
        </div>
      </div>
    </main>
  </body>
</html>
