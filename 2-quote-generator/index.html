<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote GEneraotr</title>

  <link rel="stylesheet" href="style.css">

  <script src="app.js" defer></script>
</head>
<body>
  <main>
    <div class="card">
      <h1 class="card__heading">Quote of the Day</h1>
        <blockquote class="card__quote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam, alias!</blockquote>
        <p>-- Quote Author</p>
        <div class="card__actions">
          <div class="card__buttons">
            <button class="btn btn-voice" >Icon</button>
            <button class="btn btn-copy" >Icon</button>
            <button class="btn btn-tweet" ></button>
          </div>
          <button class="quote__generator">New Quote</button>
        </div>
    </div>
  </main>
</body>
</html>
