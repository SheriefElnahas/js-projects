<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex__center">
    <main class="calculator">
      <h1 class="calculator__heading">Tip Calculator</h1>

      <fieldset class="calculator__fieldset">
        <div class="field__row flex__between">
          <label for="bill"> Bill</label>
          <div class="wrapper--bill">
            <input type="text" class="input--bill" id="bill" placeholder="0.00" />
            <span class="input--dollar">$</span>
          </div>
        </div>
        <div class="field__row flex__between">
          <p>Tip</p>
          <p class="tip--value color--primary">$50</p>
        </div>

        <div class="row--highlight flex__between">
          <p>Total</p>
          <p class="highlight--value">$50.50</p>
        </div>
      </fieldset>

      <fieldset class="calculator__fieldset">
        <div class="field__row">
          <div class="flex__between">
            <label for="tip">Tip %</label>
            <output class="color--primary">15%</output>
          </div>

          <input type="range" class="input--range" id="tip" min="1" max="100" />
        </div>

        <div class="field__row">
          <div class="flex__between">
            <label for="split">Split</label>
            <output class="color--primary">2</output>
          </div>

          <input type="range" class="input--range" id="split" min="2" max="30" />
        </div>
        <div class="flex__between row--person">
          <p>Split Per Person</p>
          <p class="color--primary">$50.50</p>
        </div>

        <div class="row--highlight flex__between">
          <p>Split Total</p>
          <p class="highlight--value">$50.50</p>
        </div>
      </fieldset>

      <fieldset class="calculator__fieldset filedset--round">
        <legend class="fieldset__legend">Ronding Amount</legend>
        <div class="box">
          <input class="Switcher__checkbox sr-only" id="io" type="checkbox" checked="checked" />
          <label class="Switcher" for="io">
            <div class="Switcher__trigger" data-value="UP"></div>
            <div class="Switcher__trigger" data-value="DOWN"></div>
          </label>
        </div>
      </fieldset>
    </main>
  </body>
</html>
